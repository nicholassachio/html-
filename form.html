<!DOCTYPE html>
<html lang="en">
<head>
  <title>belajar form HTML</title>
</head>
<body>
  <h1>input data siswa SMKN 1 SUBANG</h1>
  <hr />
  <label for="nama">Nama lengkap:</label>
  <input type="text" id="nama" placeholder="Ex. john doe"/>
  <br /><br/>
  
  <label for="nis">Nomor induk siswa:</label>
  <input type="number" id="nis" placeholder="Ex. 12220012"/>
  <br /><br />
  
<label for="Sandi">Kata sandi:</label>
  <input type="password" id="Sandi" placeholder="Ex. .........."/>
  <br/><br/>
  
   <label for="tanggal">Tanggal lahir:</label>
  <input type="date" id="tanggal">
  <br /><br />
  
   <label>Jenis kelamin:</label>
  <input type="radio" id="L"/><label for="L">Laki-laki</label>
  <input type="radio" id="P"/><label for="P">Perempuan</label>
  <br /><br />
  
   <label>Hobi:</label>
  <input type="checkbox" id="hb1" name="hobi" /><label for="hb1">Recing</label>
  <input type="checkbox" id="hb2" name="hobi" /><label for="hb2">Ngegame</label>
  <input type="checkbox" id="hb3" name="hobi" /><label for="hb3">Kosplay</label>
  <input type="checkbox" id="hb4" name="hobi" /><label for="hb4">Nonton kartun</label>
  <br /><br />
  
  <label for="kelas">Kelas:</label>
  <select id="kelas">
    <option>-- Pilih kelas --</option>
    <option>10 RPL 1</option>
    <option>10 RPL 2</option>
    <option>10 TKJ 1</option>
    <option>10 TKJ 2</option>
  </select>
  <br/><br/>
  
  <label for="alamat">Alamat:</label>
  <textarea id="alamat" placeholder="Ex. cigadung"></textarea>
  <br/><br/>
  
  <label for="upload">Unggah foto:</label>
  <input type="file" id="upload" />
  <br/><br/>
  
  <input type="submit" value="simpan data" />
  <a href="#"><button>Kembali</button></a>
</body>
</html>
